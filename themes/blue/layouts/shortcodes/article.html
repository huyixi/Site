<div class="article">
  <h3>
    <a href="{{ .Get "link" }}" target="_blank" rel="noopener noreferrer">{{ .Get "title" }}</a>
  </h3>
  <p class="author">作者:</p>
  <p class="tags">
    {{ range (split (.Get "tags") " ") }}
      {{ $tagColor := index $.Site.Data.tags . }}
      <span class="tag" style="background-color: {{ $tagColor }}">{{ . }}</span>
    {{ end }}
  </p>
  <p class="rate">评分:</p>
  <div class="note">{{ .Inner | markdownify }}</div>
</div>
