{{ if .Params.showAvatar | default true }}
<h1>123</h1>
<div class="flex">
    {{ with .Site.Author.image }}
    {{ $authorImage := resources.Get . }}
    {{ if $authorImage }}
    {{ $authorImage := $authorImage.Fill "192x192 Center" }}
    <img class="!mb-0 !mt-0 me-4 h-24 w-24 rounded-full" width="96" height="96"
        alt="{{ $.Site.Author.name | default "Author" }}" src="{{ $authorImage.RelPermalink }}"
        {{ if $.Site.Params.enableImageLazyLoading | default true }} loading="lazy" {{ end }} />
    <h1>123</h1>
    {{ end }}
    {{ end }}
</div>
{{ end }}
