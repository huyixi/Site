<header class="prose max-w-full dark:prose-invert">
  <h1 class="mb-2 text-3xl">
    {{ i18n "hello.intro"}}
  </h1>
  <section>{{ .Content | emojify }}</section>
</header>
<section>
  <ul>
    {{ range first .Site.Params.homepage.recentLimit (.Paginate (where
    .Site.RegularPages "Type" "in" .Site.Params.mainSections)
    .Site.Params.homepage.recentLimit).Pages }}
    {{ partial "post-link.html" . }}
    {{ end }}
  </ul>
</section>
{{ partial "pagination.html" . }}
