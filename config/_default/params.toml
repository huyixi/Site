defaultAppearance = "light" # valid options: light or dark
autoSwitchAppearance = true

enableSearch = true
enableCodeCopy = true
enableImageLazyLoading = true

# robots = ""
fingerprintAlgorithm = "sha256"

[header]
  layout = "basic"
  logo = "img/logo.png"
  logoDark = "img/dark-logo.jpg"
  showTitle = true

[footer]
  showCopyright = true
  showAppearanceSwitcher = false
  showScrollToTop = true

[homepage]
  layout = "page" 
  showRecent = true
  recentLimit = 30

[article]
  showDate = true
  showDateUpdated = false
  showAuthor = false
  editAppendPath = true
  showHeadingAnchors = true
  showPagination = true
  invertPagination = false
  showReadingTime = false
  showTableOfContents = false
  showTaxonomies = true
  showWordCount = true
  showComments = false
  # sharingLinks = [ "twitter", "mastodon", "pinterest", "reddit", "linkedin", "email"]

[list]
  showSummary = true
  showTableOfContents = false
  showTaxonomies = false
  groupByYear = true
  paginationWidth = 1

[sitemap]
  excludedKinds = ["taxonomy", "term"]

[taxonomy]
  showTermCount = true

