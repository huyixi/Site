# -- Site Configuration --

baseURL = "http://localhost:1313/"
defaultContentLanguage = "en"
theme = "blue"

enableRobotsTXT = true
paginate = 30
summaryLength = 0

[outputs]
  home = ["HTML", "RSS", "JSON"]

[languages]
  [languages.en]
    weight = 1
    contentDir = "content/en"
    languageName = "English"

  [languages.zh]
    weight = 2
    contentDir = "content/zh"
    languageName = "中文"